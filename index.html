<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <input type="text" id="cityInput" placeholder="Enter city name" />
        <button id="searchButton">Search</button>
        <button id="getLocationButton">Get My Location</button>
        <div id="weatherInfo" class="hidden">
            <h2>Weather in <span id="cityName"></span>:</h2>
            <p id="description"></p>
            <p>Temperature: <span id="temperature"></span>°C</p>
            <p>Min Temperature: <span id="minTemperature"></span>°C</p>
            <p>Max Temperature: <span id="maxTemperature"></span>°C</p>
            <p>Humidity: <span id="humidity"></span>%</p>
            <p>Pressure: <span id="pressure"></span> hPa</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
